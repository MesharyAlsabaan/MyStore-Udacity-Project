<div class="container mt-5 p-3 rounded cart">
    <div class="row no-gutters">
        <div class="col-md-8">
            <div class="product-details mr-2">
                <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><span
                        class="ml-2">Continue Shopping</span></div>
                <hr>
                <h6 class="mb-0">Shopping cart</h6>
                <div class="d-flex justify-content-between"><span></span>
                    <div class="d-flex flex-row align-items-center"><span class="text-black-50">Sort by:</span>
                        <div class="price ml-2"><span class="mr-1">price</span><i class="fa fa-angle-down"></i></div>
                    </div>
                </div>


                <div *ngFor="let cartProduct of cartProducts" class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                    <div class="d-flex flex-row"><img class="rounded" src="https://i.imgur.com/QRwjbm5.jpg" width="40">
                        <div class="ml-2"><span class="font-weight-bold d-block">{{cartProduct.name}}</span><span
                                class="spec">256GB, Navy Blue</span></div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <!-- <span class="d-block">(1)</span> -->
                        <span
                            class="d-block ml-5 font-weight-bold">{{cartProduct.price}}</span>
                            <img (click)="deleteProduct(cartProduct.orderPId)" class="p-1" src="../../assets/trash.svg" alt="">
                        
                        </div>
                            
                </div>

                
            </div>
        </div>
        <div class="col-md-4">
            <form [formGroup]="profileForm" >
            <div class="payment-info">
                <div class="d-flex justify-content-between align-items-center"><span>Card details</span><img
                        class="rounded" src="https://i.imgur.com/WU501C8.jpg" width="30"></div><span
                    class="type d-block mt-3 mb-1">Card type</span><label class="radio"> <input type="radio" name="card"
                        value="payment" checked> <span><img width="30"
                            src="https://img.icons8.com/color/48/000000/mastercard.png" /></span> </label>

                <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                            src="https://img.icons8.com/officel/48/000000/visa.png" /></span> </label>

                <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                            src="https://img.icons8.com/ultraviolet/48/000000/amex.png" /></span> </label>


                <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                            src="https://img.icons8.com/officel/48/000000/paypal.png" /></span> </label>
                <div><label class="credit-card-label">Name on card</label><input type="text"
                    formControlName="name"
                        class="form-control credit-inputs" placeholder="Name"></div>
                <div><label class="credit-card-label">Card number</label><input
                    formControlName="cardNumber" type="text"
                        class="form-control credit-inputs" placeholder="0000 0000 0000 0000"></div>
                <div class="row">
                    <div class="col-md-6"><label class="credit-card-label">Date</label><input
                        formControlName="date" type="text"
                            class="form-control credit-inputs" placeholder="12/24"></div>
                    <div class="col-md-6"><label class="credit-card-label">CVV</label><input
                        formControlName="cvv" type="text"
                            class="form-control credit-inputs" placeholder="342"></div>
                </div>
                <hr class="line">
                <div  class="d-flex justify-content-between information"><span>Total(Incl.
                        taxes)</span><span>{{totalPrice}}$</span></div><button
                        type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                        [disabled]="profileForm.invalid"
                    class="btn btn-primary btn-block d-flex justify-content-between mt-3"
                    type="button"><span>{{totalPrice}}$</span>
              
                        Checkout
                    </button>
            </div>
        </form>
        </div>
    </div>
</div>
<!-- Button trigger modal -->


  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thank you for ordering</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        Your order {{totalPrice}}$ is confirmed
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button class="close" data-dismiss="modal" aria-label="Close" (click)="goHome()" type="button" class="btn btn-primary">Go home</button>
        </div>
      </div>
    </div>
  </div>
