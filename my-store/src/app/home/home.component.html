<div class="container mt-5">
    <button (click)="createProduct()" class="btn btn-primary">Click here to create dummy product</button>
    <div  class="row">
        <div class="col-12 col-md-3" *ngFor="let product of products">
            <app-card (newItemEvent)="openMenu($event)" [product]="product"></app-card>

        </div>
    </div>
</div>
